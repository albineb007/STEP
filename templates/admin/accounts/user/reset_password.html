{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{% blocktrans %}Reset password for {{ user.username }}{% endblocktrans %}</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Change password' %}" class="default">
    <a href="{% url 'admin:accounts_user_change' user.id %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
