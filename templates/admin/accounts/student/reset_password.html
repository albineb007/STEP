{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{% blocktrans %}Reset password for {{ student.student.username }}{% endblocktrans %}</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Change password' %}" class="default">
  </form>

  <p>
    <a href="{% url 'admin:accounts_student_changelist' %}">{% trans "Back to student list" %}</a>
  </p>
{% endblock %}
